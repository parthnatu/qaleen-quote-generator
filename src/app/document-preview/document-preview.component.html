<button
  mat-fab
  color="primary"
  class="form-item"
  aria-label="Example icon button with a home icon"
  (click)="downloadPDF()"
>
  <mat-icon>cloud_download</mat-icon>
</button>
<pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  [original-size]="false"
  [autoresize]="true"
  [fit-to-page]="true"
  style="width: 1000px; height: 950px"
></pdf-viewer>
