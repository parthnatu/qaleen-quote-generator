<mat-toolbar>
  <span>Data</span>
</mat-toolbar>
<mat-form-field class="form-item">
  <mat-label>Couple Text</mat-label>
  <input matInput [(ngModel)]="coupleText" />
</mat-form-field>
<mat-form-field class="form-item">
  <mat-label>Event Name</mat-label>
  <input matInput [(ngModel)]="eventName" />
</mat-form-field>
<mat-form-field class="form-item">
  <mat-label>Date</mat-label>
  <input matInput [(ngModel)]="dateText" />
</mat-form-field>
<mat-form-field class="form-item">
  <mat-label>Venue</mat-label>
  <input matInput [(ngModel)]="venueText" />
</mat-form-field>
<div class="example-form" fxLayout="row" style="height: 300px">
  <mat-form-field class="form-item" fxFlex="70%">
    <mat-label style="height: 10%">Details</mat-label>
    <textarea
      matInput
      [(ngModel)]="quoteItemDetail"
      cdkTextareaAutosize
      type="text"
    ></textarea>
  </mat-form-field>

  <mat-form-field class="form-item" fxFlex="30%">
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Ex. Pizza" [(ngModel)]="quoteItemAmount" />
  </mat-form-field>

  <button
    mat-icon-button
    color="primary"
    class="form-item"
    aria-label="Example icon button with a home icon"
    (click)="addItem()"
  >
    <mat-icon>add_icon</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="serial_number">
    <th mat-header-cell *matHeaderCellDef>SR. NO.</th>
    <td mat-cell *matCellDef="let element">{{ element.serial_number }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">{{ element.details }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[3, 5, 10]"
  showFirstLastButtons
></mat-paginator>
