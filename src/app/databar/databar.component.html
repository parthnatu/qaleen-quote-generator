<div class="example-form" fxLayout="row" fxLayout.xs="column">
  <mat-form-field class="form-item">
    <mat-label>Couple Text</mat-label>
    <input matInput [(ngModel)]="coupleText" />
  </mat-form-field>
  <mat-form-field class="form-item">
    <mat-label>Event Name</mat-label>
    <input matInput [(ngModel)]="eventName" />
  </mat-form-field>
</div>
<div class="example-form" fxLayout="row" fxLayout.xs="column">
  <mat-form-field class="form-item">
    <mat-label>Date</mat-label>
    <input matInput [(ngModel)]="dateText" />
  </mat-form-field>
  <mat-form-field class="form-item">
    <mat-label>Venue</mat-label>
    <input matInput [(ngModel)]="venueText" />
  </mat-form-field>
</div>
<div
  class="example-form"
  fxLayout="row"
  fxLayoutAlign=" center"
  fxLayout.xs="column"
>
  <mat-form-field class="form-item" fxFlex="60%">
    <mat-label>Details</mat-label>
    <textarea
      matInput
      [(ngModel)]="quoteItemDetail"
      cdkTextareaAutosize
      type="text"
      style="max-height: 200px"
    ></textarea>
  </mat-form-field>

  <mat-form-field class="form-item" fxFlex="20%">
    <mat-label>Amount</mat-label>
    <input matInput placeholder="Ex. Pizza" [(ngModel)]="quoteItemAmount" />
  </mat-form-field>

  <button
    mat-icon-button
    color="primary"
    class="form-item"
    aria-label="Example icon button with a home icon"
    (click)="addItem()"
  >
    <mat-icon>add_icon</mat-icon>
  </button>
</div>
<section
  class="table-container mat-elevation-z8"
  tabindex="0"
  style="margin-bottom: 2vh; max-height: 200px"
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="serial_number">
      <th mat-header-cell *matHeaderCellDef>SR. NO.</th>
      <td mat-cell *matCellDef="let element">{{ element.serial_number }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">{{ element.details }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
